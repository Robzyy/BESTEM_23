<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
            transition: box-shadow 0.3s;
        }

        form:hover {
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        label {
            display: block;
            margin: 15px 0 8px;
            font-size: 16px;
            font-weight: bold;
            color: #555;
            text-align: left;
        }

        input {
            width: calc(100% - 16px);
            padding: 14px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #ff6600;
        }

        input[type="submit"] {
            background-color: #ff6600;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 14px 20px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #e65c00;
        }

        p.error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: left;
        }

        p.success {
            color: green;
            font-size: 14px;
            margin-top: 10px;
            text-align: left;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 4px solid #ff6600;
        }

        h3 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        h4 {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .footer {
            margin-top: 20px;
            color: #777;
            font-size: 14px;
            text-align: left;
        }

        .footer a {
            color: #ff6600;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #e65c00;
            text-decoration: underline;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            margin: 0 10px;
            border-radius: 50%;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .social-icon:hover {
            background-color: #555;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <form onsubmit="return validateForm()">
        <img class="logo" src="hackathon.jpg" alt="Logo">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Login">
        <div id="errorMessage" class="error"></div>
        <div id="successMessage" class="success"></div>
        <div class="footer">
            <h3>Join us today!</h3>
            <p>Create an account and be part of a coding adventure.</p>
            <a href="#" target="_blank">Sign up now</a>
        </div>
        <div class="social-icons">
            <div class="social-icon">B</div>
            <div class="social-icon">E</div>
            <div class="social-icon">S</div>
            <div class="social-icon">T</div>
        </div>
    </form>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Verificarea utilizatorilor și parolilor
            var validUsers = ['user1', 'user2', 'user3'];
            var validPasswords = ['pass1', 'pass2', 'pass3'];

            var isValid = false;

            for (var i = 0; i < validUsers.length; i++) {
                if (username === validUsers[i] && password === validPasswords[i]) {
                    isValid = true;
                    break;
                }
            }

            var errorMessage = document.getElementById('errorMessage');
            var successMessage = document.getElementById('successMessage');

            if (isValid) {
                // Utilizatorul și parola sunt corecte
                errorMessage.innerHTML = ''; // Șterge orice mesaj de eroare anterior
                successMessage.innerHTML = 'Login reușit! Redirecționare către pagina de felicitări...';

                // Aici poți adăuga orice altă acțiune dorită, cum ar fi redirecționarea către o altă pagină
                window.location.href = '/success-callback';

                // Împiedică formularul să se trimită, deoarece vrem să gestionăm redirecționarea prin JavaScript
                return false;
            } else {
                // Utilizatorul sau parola nu sunt corecte
                successMessage.innerHTML = ''; // Șterge orice mesaj de succes anterior
                errorMessage.innerHTML = 'Utilizator sau parolă greșite!';

                // Împiedică formularul să se trimită, deoarece vrem să gestionăm afișarea mesajelor de eroare în JavaScript
                return false;
            }
        }
    </script>
</body>
</html>
